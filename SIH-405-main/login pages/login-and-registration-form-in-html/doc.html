<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset some default styles */
        body, h1, h2, p, ul, li {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        header {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;

        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        ul#patient-list {
            list-style: none;
            padding: 0;
        }

        ul#patient-list li {
            margin-bottom: 10px;
        }

        ul#patient-list a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            background-color: #007BFF;
            color: #fff;
        }

        /* Media Queries for Responsiveness */
        @media screen and (max-width: 768px) {
            main {
                padding: 10px;
            }

            h1 {
                font-size: 24px;
            }

            ul#patient-list a {
                font-size: 16px;
            }
        }
